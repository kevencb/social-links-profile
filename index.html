<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main>
    <article class="profile">
      <picture class="profile__avatar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Username">
      </picture>
      <header class="profile__user">
        <h2 class="profile__user-name">Jessica Randall</h2>
        <h3 class="profile__user-city">London, United Kingdom</h3>
      </header>
      <h3 class="profile__phrase">"Front-end developer and avid reader."</h3>
      <section class="profile__social">
        <a href="#" aria-label="Follow me on GitHub" target="_blank">GitHub</a>
        <a href="#" aria-label="Follow me on Frontend Mentor" target="_blank">Frontend Mentor</a>
        <a href="#" aria-label="Follow me on LinkedIn" target="_blank">LinkedIn</a>
        <a href="#" aria-label="Follow me on Twitter" target="_blank">Twitter</a>
        <a href="#" aria-label="Follow me on Instagram" target="_blank">Instagram</a>
      </section>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Go to Frontend Mentor">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank" aria-label="Follow me in GitHub">Keven CB.</a>.
  </footer>
</body>
</html>
